<!DOCTYPE html>
<html lang="en">
<head>
<title>Student</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="header">
    <h1>Student Profile</h1>
	<form id="orderForm" method="get" action="Javascript:void(0;">
        <table>
            <tr>
                <th class="even" style="font-weight: bold; text-align: right; vertical-align:top;"><label>Name
                    <td><input id="name" type="text" name="customer_name" onchange = "checkEmpty()">
                    </label></td>
                </th>
            </tr>
    
            <tr>
                <th class="odd" style="font-weight: bold; text-align: right; vertical-align:top;"><label>Phone 
                    <td><input id="phoneNum" type="tel" name="phone_number" onchange = "checkEmpty()">
                    </label></td>
                </th>
            </tr>
    
            <tr>
                <th class="even" style="font-weight: bold; text-align: right; vertical-align:top;"><label>Email 
                    <td><input id="email" type="email" name="email_address" onchange = "checkEmpty()">
                </label></td>
                </th>
            </tr>
            
            <tr>
                <th class="even" style="font-weight: bold; text-align: right; vertical-align:top;"><label>Username 
                    <td><input type="text" name="username" onchange = "checkEmpty()">
                </label></td>
                </th>
            </tr>	
        </table>
	</form>


    </p>
</div>
</body>
</html>
